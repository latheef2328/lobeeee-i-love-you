<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Misba üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 320px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin: 12px 8px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
    }

    #msg {
      margin-top: 15px;
      font-size: 16px;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Misba üíï</h1>
    <p>This is a small question from my heart‚Ä¶</p>
    <h1>Will you be my Valentine? üíò</h1>

    <button class="yes" onclick="yes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="no()">No üôà</button>

    <p id="msg"></p>
  </div>

  <script>
    function yes() {
      document.getElementById("msg").innerHTML =
        "Yay! Thank you Misba üíñ<br>‚Äì Yours, Latheef ü•∞";
    }

    function no() {
      document.getElementById("msg").innerHTML =
        "I‚Äôll wait patiently‚Ä¶ because you‚Äôre special ‚ù§Ô∏è<br>‚Äì Latheef";
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }, 400);
  </script>

</body>
</html>
